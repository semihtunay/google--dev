<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Logo start -->
    <div class="logo">
      <img src="img/google.jpg" alt="">
    </div>
    <!-- Logo end -->

    <div class="clear"></div>
    <!-- search box start -->
    <div class="search">
      <p>Search the web using Google!</p>
      <form action="">
        <input type="text" name="" id=""><br>
        <input type="button" value="Google Search"> <input type="button" value="I'm feeling lucky">
      </form>
    </div>
    <!-- search box end -->
    
    <!-- footer start -->
    <div class="footer">
      <div class="box1">
        <h4>Special Searches</h4>
        <ul>
        <li><a href="#">Stanford Search</a></li>
        <li><a href="#">Linux Search</a></li>
        </ul>
      </div>
      <div class="box2">
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">About Google!</a></li>
          <li><a href="#">Company Info</a></li>
          <li><a href="#">Google! Logos</a></li>
          </ul>
      </div>
      <div class="box3">
        <p>Get Google!</p>
        <p>updates monthly;</p>
        <form action="">
          <input type="email" name="your e-mail" id=""><br>
          <input type="submit" value="Subscribe"> <a href="#">Archive</a>
        </form>
      </div>
    </div>
    <!-- footer end -->
    <!-- copy start -->
    <div class="copy">
      <p>
        Copyright 1998 Google Inc.
      </p>
    </div>
    <!-- copy end -->
  </div>
<div class="clear"></div>


 

  
</body>
</html>
